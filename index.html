
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroPulse AI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>NeuroPulse AI</h1>
  <p>להרגיש את העתיד. להכיר את עצמך.</p>
  <button onclick="start()">התחל עכשיו</button>
  <section id="chatSection" style="display:none;">
    <h2>איך אתה מרגיש כרגע?</h2>
    <textarea id="userInput" placeholder="אני מרגיש..."></textarea>
    <button onclick="sendMessage()">שלח</button>
    <p id="responseText"></p>
  </section>
  <footer><p>נוצר על ידי עדי בסיס - מייסד וחזון</p></footer>
  <script src="script.js"></script>
</body>
</html>
